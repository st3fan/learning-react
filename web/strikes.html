<!DOCTYPE html>

<html>
    <head>
        <title>React!</title>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <style src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></style>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <style>
         #container {
             padding: 50px;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
    </body>
    <script type="text/babel">
        var LightningCounter = React.createClass({
            getInitialState() {
                return { strikes: 0 };
            },
            componentDidMount() {
                setInterval(this.timerTick, 1000);
            },
            timerTick() {
                this.setState({strikes: this.state.strikes + 100});
            },
            render() {
                return <h1>{this.state.strikes}</h1>
            }
        });

        var LightningCounterDisplay = React.createClass({
            render() {
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#999",
                    borderRadius: 10
                };
                var commonStyle = {
                    margin: 0,
                    padding: 0
                };
                var textStyles = {
                    emphasis: {
                        fontSize: 38,
                        ...commonStyle
                    },
                    smallEmphasis: {
                        ...commonStyle
                    },
                    small: {
                        fontSize: 17,
                        opacity: 0.5,
                        ...commonStyle
                    }
                };
                return (
                    <div style={divStyle}>
                        <LightningCounter/>
                        <h2 style={textStyles.smallEmphasis}>LIGHTNING STRIKES</h2>
                        <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
                        <p style={textStyles.small}>(Since you reloaded this page)</p>
                    </div>
                )
            }
        });

        ReactDOM.render(
            <LightningCounterDisplay/>,
            document.querySelector("#container")
        );
    </script>
</html>
