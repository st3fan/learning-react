<!DOCTYPE html>

<html>
    <head>
        <title>React!</title>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <style src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></style>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <style>
         #container {
             padding: 50px;
         }
         .letter {
             padding: 10px;
             margin: 10px;
             background-color: #ffde00;
             color: #333;
             display: inline-block;
             font-family: monospace;
             font-size: 48px;
             text-align: center;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
    </body>
    <script type="text/babel">
     var Letter = React.createClass({
        render: function() {
            var randomDeg = function() {
              return (-8 + 16 * Math.random()) + "deg";
            };
            var letterStyle = {
              "padding": 10,
              "margin": 10,
              "backgroundColor": this.props.color,
              "color": "#333",
              "display": "inline-block",
              "fontFamily": "monospace",
              "fontSize": 48,
              "textAlign": "center",
              "transform": "rotate(" + randomDeg() +")"

            };
            return <div style={letterStyle}>{this.props.children}</div>;
          }
        });
        ReactDOM.render(
          <div>
            <Letter color="#58b3ff">F</Letter>
            <Letter color="#ff605f">R</Letter>
            <Letter color="#ffd52e">O</Letter>
            <Letter color="#49dd8e">G</Letter>
            <Letter color="#ae99ff">S</Letter>
          </div>,
          document.querySelector("#container")
        );
    </script>
</html>
